<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karaoke Song List</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
    }

    .input-group {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff00cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00cc;
    }

    button:hover {
      background-color: #ff33dd;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #1a1a1a;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 80%;
      box-shadow: 0 0 5px #ff00cc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-info {
      text-align: left;
    }

    .remove-btn {
      background-color: #ff3333;
      box-shadow: 0 0 5px #ff3333;
    }

    .remove-btn:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Karaoke Song List</h1>

  <div class="input-group">
    <input type="text" id="songTitle" placeholder="Song Title">
    <input type="text" id="songArtist" placeholder="Artist">
    <button id="addSongBtn">Add Song</button>
  </div>

  <ul id="songList"></ul>

  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    let userName = "";

    // Prompt for name
    window.onload = function() {
      userName = prompt("Enter your name:");
      if (!userName) {
        userName = "Anonymous";
      }
    };

    // Firebase configuration (replace with your actual API Key)
    const firebaseConfig = {
  apiKey: "AIzaSyDe-6m4EdvqJHeWxD0p1D3xPSJkaZmFFxo",
  authDomain: "karaokesonglist-78fa9.firebaseapp.com",
  projectId: "karaokesonglist-78fa9",
  storageBucket: "karaokesonglist-78fa9.firebasestorage.app",
  messagingSenderId: "721480895553",
  appId: "1:721480895553:web:ae9506a112927d10474ac0",
  measurementId: "G-BG8L3F3MYC"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add song to Firestore
    async function addSong() {
      const songTitleInput = document.getElementById("songTitle");
      const songArtistInput = document.getElementById("songArtist");

      const title = songTitleInput?.value.trim();
      const artist = songArtistInput?.value.trim();

      if (!title || !artist) {
        alert("Please enter both song title and artist.");
        return;
      }

      try {
        await addDoc(collection(db, "songs"), {
          title: title,
          artist: artist,
          addedBy: userName,
          timestamp: serverTimestamp()
        });

        if (songTitleInput) songTitleInput.value = "";
        if (songArtistInput) songArtistInput.value = "";

        console.log("Song added successfully!");
      } catch (e) {
        console.error("Error adding document: ", e);
        alert("Failed to add song. Please try again.");
      }
    }

    // Load songs and listen for real-time updates
    const q = query(collection(db, "songs"), orderBy("timestamp", "desc")); // Order by newest first
    onSnapshot(q, (snapshot) => {
      const songList = document.getElementById("songList");
      if (!songList) return; // Basic null check

      songList.innerHTML = ""; // Clear existing list

      snapshot.forEach((d) => { // Using 'd' for document to avoid conflict with imported 'doc' function
        const song = d.data();
        const li = document.createElement("li");

        const infoDiv = document.createElement("div");
        infoDiv.className = "song-info";
        infoDiv.innerHTML = `<strong>${song.title}</strong> by ${song.artist}<br><small>Added by: ${song.addedBy}</small>`;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Remove";
        removeBtn.addEventListener("click", async () => {
          try {
            await deleteDoc(doc(db, "songs", d.id)); // Correct modular call
            console.log("Song removed successfully!");
          } catch (error) {
            console.error("Error removing document: ", error);
            alert("Failed to remove song. Please try again.");
          }
        });

        li.appendChild(infoDiv);
        li.appendChild(removeBtn);
        songList.appendChild(li);
      });
    });

    // Attach event listener to the Add Song button after the DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
      const addSongButton = document.getElementById("addSongBtn");
      if (addSongButton) {
        addSongButton.addEventListener("click", addSong);
      }
    });

  </script>
</body>
</html>
