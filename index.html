<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karaoke Song List</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
    }

    .input-group {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff00cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00cc;
    }

    button:hover {
      background-color: #ff33dd;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #1a1a1a;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 80%;
      box-shadow: 0 0 5px #ff00cc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-info {
      text-align: left;
    }

    .remove-btn {
      background-color: #ff3333;
      box-shadow: 0 0 5px #ff3333;
    }

    .remove-btn:hover {
      background-color: #ff6666;
    }
  </style>

  <!-- Firebase SDKs -->
  https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js</script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase</script>
</head>
<body>
  <h1>ðŸŽ¤ Karaoke Song List</h1>

  <div class="input-group">
    <input type="text" id="songTitle" placeholder="Song Title">
    <input type="text" id="songArtist" placeholder="Artist">
    <button onclick="addSong()">Add Song</button>
  </div>

  <ul id="songList"></ul>

  <script>
    let userName = "";

    // Prompt for name
    window.onload = function() {
      userName = prompt("Enter your name:");
      if (!userName) {
        userName = "Anonymous";
      }
    };

    // Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyDe-6m4EdvqJHeWxD0p1D3xPSJkaZmFFxo",
      authDomain: "karaokesonglist-78fa9.firebaseapp.com",
      projectId: "karaokesonglist-78fa9",
      storageBucket: "karaokesonglist-78fa9.firebasestorage.app",
      messagingSenderId: "721480895553",
      appId: "1:721480895553:web:ae9506a112927d10474ac0"
	  measurementId: "G-BG8L3F3MYC"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add song to Firestore
    function addSong() {
      const title = document.getElementById("songTitle").value.trim();
      const artist = document.getElementById("songArtist").value.trim();

      if (!title || !artist) {
        alert("Please enter both song title and artist.");
        return;
      }

      db.collection("songs").add({
        title: title,
        artist: artist,
        addedBy: userName,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("songTitle").value = "";
      document.getElementById("songArtist").value = "";
    }

    // Load songs and listen for real-time updates
    db.collection("songs").orderBy("timestamp").onSnapshot(snapshot => {
      const songList = document.getElementById("songList");
      songList.innerHTML = "";

      snapshot.forEach(doc => {
        const song = doc.data();
        const li = document.createElement("li");

        const infoDiv = document.createElement("div");
        infoDiv.className = "song-info";
        infoDiv.innerHTML = `<strong>${song.title}</strong> by ${song.artist}<br><small>Added by: ${song.addedBy}</small>`;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => db.collection("songs").doc(doc.id).delete();

        li.appendChild(infoDiv);
        li.appendChild(removeBtn);
        songList.appendChild(li);
      });
    });
  </script>
</body>
</html>
